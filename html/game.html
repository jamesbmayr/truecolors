<!DOCTYPE html>
<html>
	<head>
		<title>True Colors</title>
		<link rel="favicon" href="#"/>
		<link rel="stylesheet" href="main.css"/>
		<link rel="stylesheet" href="game.css"/>
		<script src="main.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<pre id="data"></pre>
		<div id="game-table">
			<form id="game-table-start-form" action="javascript:;" method="post">
				<button id="game-table-start-button">start game</button>
			</form>
			<div id="game-table-center">
				<div id="game-table-center-draw"></div>
				<div id="game-table-center-tracker">
					<div id="game-table-center-tracker-round-1" class="game-table-center-tracker-round">
						<div class="game-table-center-tracker-round-card"></div>
						<div class="game-table-center-tracker-round-token"></div>
					</div>
					<div id="game-table-center-tracker-round-2" class="game-table-center-tracker-round">
						<div class="game-table-center-tracker-round-card"></div>
						<div class="game-table-center-tracker-round-token"></div>
					</div>
					<div id="game-table-center-tracker-round-3" class="game-table-center-tracker-round">
						<div class="game-table-center-tracker-round-card"></div>
						<div class="game-table-center-tracker-round-token"></div>
					</div>
					<div id="game-table-center-tracker-round-4" class="game-table-center-tracker-round">
						<div class="game-table-center-tracker-round-card"></div>
						<div class="game-table-center-tracker-round-token"></div>
					</div>
					<div id="game-table-center-tracker-round-5" class="game-table-center-tracker-round">
						<div class="game-table-center-tracker-round-card"></div>
						<div class="game-table-center-tracker-round-token"></div>
					</div>
				</div>
				<div id="game-table-center-discard"></div>
				<div id="game-table-center-message"></div>
			</div>
			<div id="game-table-players"></div>
		</div>
	</body>
</html>
